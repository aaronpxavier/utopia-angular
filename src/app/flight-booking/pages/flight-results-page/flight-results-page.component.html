<div fxLayout="row" fxLayoutAlign="flex-start">
  <div class="flt-results-container"  fxLayout="column" fxLayoutAlign="space-between">
    <div fxLayout="row" fxFlex="85" fxLayoutAlign="space-start, flex-start">
      <div fxLayout="column" fxFlex="100" fxLayoutAlign="flex-start">
        <div fxLayout="row" fxFlex="100">
          <h1 class="flt-results-title flt-results-text-accent">Select {{showReturnFlights ? 'Return FLights' : 'Departing Flights'}}</h1>
        </div>
        <app-flight-results-options (flightResultsSelectChange)="sortParamSelected($event)" (flightResultsNonStopChange)="nonStopFilterTrigger($event, paginator)">
        </app-flight-results-options>
        <mat-spinner fxLayout="row" class="flt-results-spinner" *ngIf="isPending" fxFlex="80"></mat-spinner>
        <mat-selection-list fxFlex="80" *ngIf="!isPending"  role="list" class="flt-results-list">
          <mat-list-item style="height: 100%;" role="listitem" (click)="selectFlight(flight, resultItemComponent)" *ngFor="let flight of flightsToShow">
            <app-flight-result-item fxFlex="100" #resultItemComponent style="width: 100%; height: 100%" [flight]="flight"></app-flight-result-item>
          </mat-list-item>
        </mat-selection-list>
      </div>
    </div>
    <mat-paginator #paginator fxLayout="row" class="flt-results-paginator"
                   [length] = "totalResults"
                   [pageSize] = "defaultMaxPageResults"
                   [pageSizeOptions] = "[5, 10]"
                   (page)="paginatorTrigger($event)">
    </mat-paginator>
  </div>
  <div fxLayout="column" class="flt-results-info-column">
    <app-flight-booking-info-box [departingFlight]="selectedDepartureFlight" *ngIf="selectedResultItem !== undefined"></app-flight-booking-info-box>
  </div>
</div>
