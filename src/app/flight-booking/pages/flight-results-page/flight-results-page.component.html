

<div class="flt-results-container" fxLayout="column">

  <h1 class="flt-results-title" fxFill="10">Departing Flights</h1>

    <mat-form-field fxLayout="row" fxFill="5" appearance="fill">
      <mat-label fxFlex="20">Sort by: </mat-label>
      <mat-select (selectionChange)="sortParamSelected($event)">
        <mat-option value=1>Duration</mat-option>
        <mat-option value=2>Price</mat-option>
        <mat-option value=3>Number of Stops</mat-option>
      </mat-select>
    </mat-form-field>
        <mat-selection-list fxFlex="80" role="list" class="flt-results-list">
          <mat-list-item fxLayout="column" style="height: 100%;" role="listitem" (click)="selectFlight(flight, resultItemComponent)" *ngFor="let flight of flightsToShow">
            <app-flight-result-item fxFlex="100" #resultItemComponent style="width: 100%; height: 100%" [flight]="flight"></app-flight-result-item>
          </mat-list-item>
        </mat-selection-list>
    <mat-paginator class="flt-results-paginator"
                   [length] = "departureFlights.length"
                   [pageSize] = "defaultMaxPageResults"
                   [pageSizeOptions] = "[5, 10]"
                   (page)="paginatorTrigger($event)">
    </mat-paginator>
</div>
