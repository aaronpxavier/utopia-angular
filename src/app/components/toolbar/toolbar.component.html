<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <button *ngIf="isAuthenticated$ | async" mat-icon-button fxHide.gt-xs [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="menu">
      <button mat-menu-item routerLink="booking/flight">Flight Search</button>
      <button mat-menu-item routerLink="manage-bookings">Manage Bookings</button>
    </mat-menu>
    <app-logo-home-button></app-logo-home-button>
    <div fxHide.lt-sm>
      <button *ngIf="isAuthenticated$ | async" mat-button routerLink="booking/flight">Flight Search</button>
      <button *ngIf="isAuthenticated$ | async" mat-button routerLink="manage-bookings">Manage Bookings</button>
    </div>
    <div class="spacer"></div>
    <button *ngIf="isAuthenticated$ | async" mat-button (click)="logoutClick()">logout</button>
    <button *ngIf="routerUrl() !== '/login' && !(isAuthenticated$ | async)" mat-button routerLink="login">login</button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
