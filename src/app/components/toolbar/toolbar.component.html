<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button class="menu-icon" aria-label="App Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{toolbarTitle}}</span>
    <span class="spacer"></span>
    <button *ngIf="isAuthenticated()" mat-button routerLink="login" (click)="logoutClick()" >logout</button>
    <button *ngIf="!isAuthenticated()" mat-button routerLink="signup">Signup</button>


    <button mat-button routerLink="manage-bookings">Manage Bookings</button>

  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
